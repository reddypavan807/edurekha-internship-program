<html>
    <body>
        <form action="" name="formsignup" autocomplete="onj">
        <label>Your Name</label>
        <input type="text" name="txtname">
        <br /><br />
        <label>Your Email</label>
        <input type="email" name="txtemail" id="txtEmail">
        <br /><br />
        <label for="txtpassword">Password</label>
        <input type="password" name="txtpassword">
        <br /><br />
        <label>Your Age</label>
        <input type="number" name="txtAge">
        <br /><br />
        <label>Your Date of Birth</label>
        <input type="date" name="txtDateOfBirth">
        <br /><br />
        <label>Country</label>
        <select name="countries">
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Canada</option>
        </select>
        <br /><br />
        <label>Male</label>
        <input type="radio" name="gender" id="radiomale">
        <label>Female</label>
        <input type="radio" name="gender" id="radiofemale">
        <br /><br />
        <label>Terms & Conditions</label>
        <input type="checkbox" name="chkterms">
        <br /><br />
        <label>Txt Notes</label>
        <textarea type="txtNotes" name="textarea"></textarea>
        <br /><br />
        <input type="submit" value="save">
        <input type="button" value="done">
        <button type="btnclear">clear</button>
    </form>



    </body>
</html>
